<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring AI Chat</title>
    <style>
        :root {
            --primary: #10a37f;
            --bg-color: #f7f7f8;
            --sidebar-bg: #ffffff;
            --message-ai: #f7f7f8;
            --message-user: #ffffff;
            --border: #d9d9e3;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #new-chat-btn {
            margin: 10px;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #conversation-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .conversation-item:hover {
            background-color: rgba(0,0,0,0.02);
        }

        .conversation-item.active {
            background-color: rgba(16,163,127,0.1);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #ff4d4f;
            cursor: pointer;
        }

        /* Main Chat */
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .ai-message {
            background-color: var(--message-ai);
            align-self: flex-start;
            border: 1px solid var(--border);
        }

        .user-message {
            background-color: var(--message-user);
            align-self: flex-end;
            border: 1px solid var(--border);
        }

        #input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        #prompt {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 16px;
        }

        #send-btn {
            padding: 0 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

    </style>
</head>
<body>
<!-- Sidebar -->
<div id="sidebar">
    <button id="new-chat-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2"/>
        </svg>
        New chat
    </button>
    <div id="conversation-list"></div>
</div>

<!-- Chat Area -->
<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="prompt" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="main2.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
